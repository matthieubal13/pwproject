{% extends 'snpref/base.html' %}
{% block content %}
  <div class="well well-sm">
    <h4>Phenotypes related to the snp {{snp.rs_id}}</h4>
  </div>
    <div class = "list-group">
      {% for snp_ref in snp_refs %}
      <a class="list-group-item list-group-item-action"
      href="{% url 'snpref:phenotype_detail' pk=snp_ref.phenotype.pk%}">
        {{snp_ref.phenotype.trait}}
      </a>
      {% endfor %}
    </div>
{% endblock content %}
