{% extends 'snpref/base.html' %}

{% block content %}
  <h2>List of phenotypes</h2>
    {% for phenotype in phenotypes %}
      <div>
        <a href="{% url 'snpref:phenotype_detail' pk=phenotype.pk%}">
          {{phenotype.trait}}
        </a>
      </div>
    {% endfor %}

{% endblock content %}
