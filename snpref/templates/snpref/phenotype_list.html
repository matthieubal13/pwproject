{% extends 'snpref/base.html' %}

{% block content %}
  <div>
    <h2>List of phenotypes</h2>
    {% for phenotype in phenotypes %}
      <div class = "list-group">
        <a class="list-group-item list-group-item-action" href="{% url 'snpref:phenotype_detail' pk=phenotype.pk%}">
          {{phenotype.trait}}
          <span class="badge badge-default badge-pill">
            {{phenotype.snp_number}}
          </span>
        </a>

      </div>
    {% endfor %}
  </div>
{% endblock content %}
