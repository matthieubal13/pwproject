<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <title>SNPr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="https://lab.subinsb.com/projects/blog/favicon.png"/>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/snpref.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <span  data-toggle="tooltip">
            <button type="button" class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar" title="Menu">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </span>
          <a class="navbar-brand" href="{% url 'snpref:phenotype_list'%}"
          data-toggle="tooltip" title="Home">SNPr</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li>
              <a href="{% url 'snpref:phenotype_list'%}" data-toggle="tooltip"
              title="List of all phenotypes">
                <span class = "toolbar toolbar-left" >
                  Phenotypes
                </span>
              </a>
            </li>
            <li>
              <a href="{% url 'snpref:snp_list'%}" data-toggle="tooltip"
              title="List of all SNPs">
                <span class = "toolbar toolbar-left" >
                  Snps
                </span>
              </a>
            </li>
            <li>
              <a href="{% url 'snpref:search'%}" data-toggle="tooltip"
              title="Search through SNPs">
                <span class = "toolbar toolbar-left" >
                  Search
                </span>
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/admin" data-toggle="tooltip" title="Reserved for administrators">
                <span class = "toolbar" >
                  <span class="glyphicon glyphicon-user">
                  </span>
                  Administration
                </span>
              </a>
            </li>
            <li>
              <a href="{% url 'authuser:disconnection'%}" data-toggle="tooltip"
              title="Disconnection">
              <span class = "toolbar" >
                <span class="glyphicon glyphicon-log-out">
                </span>
                Log out
              </span>
            </a>
            </li>
            </ul>
        </div>
        </div>
      </nav>
      <div class="container"
      style="margin-top: 75px; padding-bottom:50px;">
        {% block content %}
        {% endblock %}
      </div>
      <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <p class="navbar-text pull-left">© 2017 - Site Built By Bal & Ménétrier
               <a href="https://validator.w3.org/" target="_blank" >HTML 5 Validation</a>
               &emsp;
               <a href="https://www.ncbi.nlm.nih.gov/pubmed/" data-toggle="tooltip"
               title="Go to PubMed">
                 <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/US-NLM-PubMed-Logo.svg/1200px-US-NLM-PubMed-Logo.svg.png"
                 title="Home of PubMed" alt="PubMed"
                 style="width:60px;height:21px;">
               </a>
          </p>
          <a href="mailto:zacharie.menetrier@gmail.com?Subject=About%20SNPr"
          target="_top" class="navbar-btn btn pull-right">
          <span class="glyphicon glyphicon-star"></span>  Contact us</a>
        </div>
      </div>
    </body>
</html>
