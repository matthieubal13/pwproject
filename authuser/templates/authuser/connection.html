<!--This web site is made using Django-->
<!DOCTYPE html>
<head>
    <title>SNPr</title>
    <!--Importing bootstrap references-->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet"
    href = "//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>
<body>
  <div class = "container"
  style="margin-top:20px">
    <span class = "pull-right">
      <!--Administration of the site.-->
      <strong><a href = "/admin">Administration</a></strong>
    </span>
    <div class = "jumbotron">
      <h1 style="font-family: Ubuntu Condensed">SNPr</h1>
      <p style="font-family: Ubuntu Condensed">
        The most popular list of single nucleotide polymorphisms.
      </p>
    </div>
    {% if error %}
    <!--If the user is incorrectly logged id.-->
    <p><strong>Unknown user or wrong password.</strong></p>
    {% endif %}
    <!--This form is generated by Django.-->
    <form method = "post" action = ".">
      <div class = "form-group">
        {% csrf_token %}
        <label>Username</label>
        {{ form.username }}
        <label>Password</label>
        {{ form.password }}
      <button type = "submit" class ="btn btn-default">Log in</button>
      </div>
    </form>
  </div>
</body>
